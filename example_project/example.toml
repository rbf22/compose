output = "pdf"
multi_page = true
typography = { preset = "academic" }

[features]
cross_references = true
math_rendering = true
advanced_typography = true
hard_returns_as_newlines = true

[plugins]
directories = ["plugins"]
enabled = ["highlight"]

[margins]
top = 60
bottom = 60
left = 50
right = 50

[lint.general]
# Disable specific rules globally (comma-separated or list)
# ignore = "MD001"  # Example: ignore missing alt text

[lint.rules]
# Max line length rule
MD001 = false

# Blank lines rule
MD004 = { max_blank_lines = 2 }

# You can disable/enable rules explicitly with booleans
# MD002 = false  # disable trailing whitespace rule
